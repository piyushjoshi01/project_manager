spring.application.name=ProjectManager

# Server port
server.port=8080

# Logging configuration for debugging
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.mysql.cj.jdbc=DEBUG

# MySQL Database Configuration
# Uses environment variables in production, falls back to localhost for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/project_management}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Connection pool settings
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Explicitly set dialect (required when database connection fails during startup)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# LLM Server Configuration
# URL of your external LLM server (e.g., http://localhost:8000, https://your-llm-server.com)
# llm.server.url=http://localhost:8000
# Optional: API key for authentication (leave empty if not required)
# llm.server.api-key=
# Timeout in seconds for LLM requests
# llm.server.timeout=30

# Springdoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
