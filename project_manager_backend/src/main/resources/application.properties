spring.application.name=ProjectManager

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/project_management
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# LLM Server Configuration
# URL of your external LLM server (e.g., http://localhost:8000, https://your-llm-server.com)
llm.server.url=http://localhost:8000
# Optional: API key for authentication (leave empty if not required)
llm.server.api-key=
# Timeout in seconds for LLM requests
llm.server.timeout=30
