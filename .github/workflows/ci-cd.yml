name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build and test backend
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build backend
        working-directory: ./project_manager_backend
        run: mvn clean package -DskipTests

      # Build and test frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Build frontend
        working-directory: ./project_manager_frontend
        run: |
          npm ci
          npm run build

      # Build Docker images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./project_manager_backend
          file: ./project_manager_backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/project-manager-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/project-manager-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/project-manager-backend:buildcache,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./project_manager_frontend
          file: ./project_manager_frontend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/project-manager-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/project-manager-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/project-manager-frontend:buildcache,mode=max

      # Deploy backend
      - name: Deploy backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_HOST }}
          username: ${{ secrets.BACKEND_USERNAME }}
          key: ${{ secrets.BACKEND_SSH_KEY }}
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker pull ${{ secrets.DOCKER_USERNAME }}/project-manager-backend:latest
            docker stop project-manager-backend || true
            docker rm project-manager-backend || true
            docker run -d \
              --name project-manager-backend \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_DATASOURCE_URL="${{ secrets.BACKEND_DB_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.BACKEND_DB_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.BACKEND_DB_PASSWORD }}" \
              -e JIRA_BASE_URL="${{ secrets.JIRA_BASE_URL }}" \
              -e JIRA_EMAIL="${{ secrets.JIRA_EMAIL }}" \
              -e JIRA_API_TOKEN="${{ secrets.JIRA_API_TOKEN }}" \
              -e LLM_SERVER_URL="${{ secrets.LLM_SERVER_URL }}" \
              ${{ secrets.DOCKER_USERNAME }}/project-manager-backend:latest
            docker image prune -f

      # Deploy frontend
      - name: Deploy frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FRONTEND_HOST }}
          username: ${{ secrets.FRONTEND_USERNAME }}
          key: ${{ secrets.FRONTEND_SSH_KEY }}
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker pull ${{ secrets.DOCKER_USERNAME }}/project-manager-frontend:latest
            docker stop project-manager-frontend || true
            docker rm project-manager-frontend || true
            docker run -d \
              --name project-manager-frontend \
              --restart unless-stopped \
              -p 80:80 \
              ${{ secrets.DOCKER_USERNAME }}/project-manager-frontend:latest
            docker image prune -f
